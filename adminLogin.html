<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

	<title>Admin Login</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/custom-style.css">

	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">	
</head>
<body>
	<div class="container">
		<div class="template">
			<div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4" style="background-color: #f5f5f5; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px;">
				<form>
					<fieldset class="form-group">
						<legend>Administrator</legend>
						<div class="row" style="margin-bottom: 10px;">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true" style="width: 15px;"></i></span>
									<input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
								</div>	
							</div>				
						</div>

						<div class="row" style="margin-bottom: 10px;">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon2"><i class="fa fa-lock" aria-hidden="true" style="width: 15px;"></i></span>
									<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
								</div>
							</div>					
						</div>

						<div class="row">
							<div class="col-lg-12">
								<button type="button" class="btn btn-outline-primary btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
							</div>
						</div>					
					</fieldset>
				</form>
			</div>
		</div>
	</div>	

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>	
</body>
</html>
